<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Stopwatch Page</title>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="container">
     <h1>Stopwatch</h1>
     <div id="display">
       <h6 id="date"></h6>
       <h1>Timer</h1>
       <p id="time"></p>
     </div>
     <div id="controls">
       <button id="start">Start</button>
       <button id="stop">Stop</button>
       <button id="reset">Reset</button>
     </div>
   </div>
   <script src="script.js"></script>
 </body>
</html>
